<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Sparta! - Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementations</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>
	
	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/cover1.jpg" alt="album art" class="trackholder" height="500" width="500">
	<img data-currenttrack="Sail.mp3" src="images/awol.jpg" alt="album art" class="trackholder" height="500" width="500">
	<img data-currenttrack="Companion.mp3" src="images/companion.jpg" alt="album art" class="trackholder" height="500" width="500">

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
